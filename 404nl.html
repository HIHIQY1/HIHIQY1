<!DOCTYPE html>
<html lang="en">

<head>

    <style>

<body onLoad="CheckLang();">
    <div id="container">
        <h1>Yo deze pagina bestaat niet.</h1>
        <p>Je kan weg gaan, als je wil.</p>

        (() => {

                window.location.replace("404nl.html");
            }
        })();
    </script>
