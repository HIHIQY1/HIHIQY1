<body onLoad="CheckLang();">

<script>
function CheckLang()
{
  // Credits naar iemand van stackoverflow. T.Hanks!!! >> https://stackoverflow.com/questions/8199760/how-to-get-the-browser-language-using-javascript
  // Zo nice, iemand die naar deze code's kijkt :)
  var userLang = navigator.language || navigator.userLanguage; 
  if (userLang != "nl")
  {
    window.location.replace("404.html");
  }
}
</script>
